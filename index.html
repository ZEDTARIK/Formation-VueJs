<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs-Formation</title>
    <script src="VueJs.js"></script>
</head>

<body>
    <div id="app">
        <h2>Data : {{title}} - By : {{author}}</h2>
        <h2>Methods :{{ hello() }}</h2>


        <span>
            <h2>Data Biding : </h2> <input type="text" :value="version">
        </span>

        <hr>

        <h3>Event</h3>
        <label for="">Count : </label>{{ count }}
        <button @click="increment(1)" >incriment ++ </button>
        <button @click.once="increment(1)" >incriment Once Step </button>

        <button v-on:click="decrement(1)">decrement --</button>
        <hr>
        count double click : {{ count }}
        <button v-on:dblclick="increment(5)" >incriment ++ </button>
        <button v-on:dblclick="decrement(5)">decrement --</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
